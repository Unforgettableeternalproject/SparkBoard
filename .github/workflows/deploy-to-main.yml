name: Merge Development to Main

# è§¸ç™¼æ¢ä»¶ï¼šç•¶ development åˆ†æ”¯æœ‰æŽ¨é€æ™‚
on:
  push:
    branches:
      - development
  workflow_dispatch:

# è¨­å®šå·¥ä½œæµç¨‹çš„æ¬Šé™
permissions:
  contents: write
  pull-requests: write

jobs:
  # ç¬¬ä¸€éšŽæ®µï¼šåŸºæœ¬æª¢æŸ¥èˆ‡æ¸¬è©¦
  check:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout development branch
        uses: actions/checkout@v4
        with:
          ref: development
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Build frontend
        run: npm run build
      
      - name: Run all Lambda tests
        run: |
          for service in items auth health uploads; do
            if [ -d "services/$service" ]; then
              echo "Testing $service..."
              cd services/$service
              npm install
              if grep -q "\"test\":" package.json; then
                npm test || exit 1
              fi
              cd ../..
            fi
          done
      
      - name: Build CDK infrastructure
        run: |
          cd infra
          npm install
          npm run build

  # ç¬¬äºŒéšŽæ®µï¼šåˆä½µåˆ° main
  merge-to-main:
    name: Merge to Main Branch
    runs-on: ubuntu-latest
    needs: check
    if: success()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Merge development to main
        run: |
          git checkout main
          git merge --no-ff development -m "chore: merge development to main"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create release tag
        run: |
          TAG_NAME="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          git tag -a "$TAG_NAME" -m "Release from development - $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin "$TAG_NAME"
          echo "## ðŸ·ï¸  Release Tag Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`$TAG_NAME\`" >> $GITHUB_STEP_SUMMARY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ç¬¬ä¸‰éšŽæ®µï¼šé€šçŸ¥çµæžœ
  notify:
    name: Notify Result
    runs-on: ubuntu-latest
    needs: [check, merge-to-main]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.check.result }}" == "success" ] && [ "${{ needs.merge-to-main.result }}" == "success" ]; then
            echo "âœ… Successfully merged development to main"
            echo "status=success" >> $GITHUB_ENV
          else
            echo "âŒ Merge failed"
            echo "status=failure" >> $GITHUB_ENV
            exit 1
          fi
      
      - name: Summary
        run: |
          echo "## ðŸ”€ Merge Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Checks | ${{ needs.check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Merge to Main | ${{ needs.merge-to-main.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** development â†’ main" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸  **Next Steps:** Push to main will trigger automatic deployment via \`cdk-deploy.yml\`" >> $GITHUB_STEP_SUMMARY
