name: CI - Pull Request Checks

# è§¸ç™¼æ¢ä»¶ï¼šå° development æˆ– main çš„ PR
on:
  pull_request:
    branches:
      - development
      - main
  push:
    branches:
      - development
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  # å‰ç«¯æª¢æŸ¥
  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Build frontend
        run: npm run build
      
      - name: Check build artifacts
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Build successful"
            ls -lah dist/
          else
            echo "âŒ Build failed"
            exit 1
          fi

  # Lambda å‡½å¼æ¸¬è©¦
  lambda-tests:
    name: Lambda Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [items, auth, health, uploads]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Test ${{ matrix.service }} service
        run: |
          cd services/${{ matrix.service }}
          if [ -f "package.json" ]; then
            npm install
            if grep -q "\"test\":" package.json; then
              npm test
            else
              echo "No tests defined for ${{ matrix.service }}"
            fi
          else
            echo "No package.json found for ${{ matrix.service }}"
          fi

  # CDK åŸºç¤Žè¨­æ–½æª¢æŸ¥
  infrastructure:
    name: CDK Infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install CDK dependencies
        run: |
          cd infra
          npm install
      
      - name: Build CDK
        run: |
          cd infra
          npm run build
      
      - name: CDK Synth (validate)
        run: |
          cd infra
          npx cdk synth --no-lookups
        continue-on-error: true

  # å½™ç¸½çµæžœ
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [frontend, lambda-tests, infrastructure]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          echo "## CI Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lambda Tests | ${{ needs.lambda-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Infrastructure | ${{ needs.infrastructure.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.frontend.result }}" == "success" ] && \
             [ "${{ needs.lambda-tests.result }}" == "success" ] && \
             [ "${{ needs.infrastructure.result }}" == "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ Some checks failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
